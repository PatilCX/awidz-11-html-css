<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Hobbies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #000;
      font-size: 14px;
    }

    h2 {
      color: #0d3b66;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    ul, ol {
      margin-top: 5px;
      margin-bottom: 15px;
    }

    li {
      margin: 4px 0;
    }

    a {
      color: #0056b3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .section {
      margin-bottom: 25px;
    }

    .images {
      display: flex;
      gap: 10px;
    }

    .images img {
      width: 120px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>My Hobbies</h2>
    <ul>
      <li>Reading</li>
      <li>Painting</li>
    </ul>
  </div>

  <div class="section">
    <h2>My Daily Tasks</h2>
    <ol>
      <li>Wake up and exercise</li>
      <li>Attend classes </li>
      <li>Study</li>
      <li>Relax</li>
    </ol>
  </div>

  <div class="section">
    <h2>My Interests</h2>
    <ul>
    <li>Sports
      <ul>
        <li>Badminton</li>
      </ul>
    </li>
  </ul>

  <div class="section">
    <h2>Useful Links</h2>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Visit Google (opens in new tab)</a></li>
    </ul>
  </div>

  <div class="section">
    <h2>Images</h2>
    <div class="images">
      <img src="https://images.hdqwalls.com/wallpapers/mountain-scenery-morning-sun-rays-4k-kf.jpg/" alt="Scenery">
    </div>
  </div>

</body>
</html>
